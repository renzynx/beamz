services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    # Proxy listens on host port 3333 and forwards requests to the Beamz services.
    # IMPORTANT: Ensure /api/* is forwarded to the API (beamz:3333) and all other
    # routes are forwarded to the web server (beamz:3000). See `config/Caddyfile`.
    ports:
      - "3333:80"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - beamz
    networks:
      - beamz-network

  beamz:
    image: ghcr.io/renzynx/beamz
    container_name: beamz
    environment:
      - NODE_ENV=production
      - BASE_URL=http://example.com # The URL you are deploying to
      - SECRET=32-characters-random-string-for-secret
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - beamz-network

volumes:
  caddy_data:
  caddy_config:

networks:
  beamz-network:
    driver: bridge
