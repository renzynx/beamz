events {
    worker_connections 1024;
}

http {
    # This nginx config proxies requests to the Beamz services.
    # IMPORTANT: Proxy /api/* to the API service on port 3333 and all other
    # requests to the web server on port 3000.
    # Example:
    #   /api/* -> beam:3333
    #   /*     -> beam:3000

    upstream beam_api {
        server beam:3333;
    }
    
    upstream beam_web {
        server beam:3000;
    }

    server {
        listen 3333;
        server_name localhost;

        # Enable logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Handle API routes
        location /api/ {
            # Forward to API service
            proxy_pass http://beam_api;
            # Preserve important headers so the backend knows original host and scheme
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Disable buffering for proxied responses to support streaming or long requests
            proxy_buffering off;
        }

        # Handle all other routes (web application)
        location / {
            proxy_pass http://beam_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }
}
