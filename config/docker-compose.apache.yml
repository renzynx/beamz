services:
  apache:
    image: httpd:2.4-alpine
    container_name: apache
    ports:
      - "3333:3333"
    volumes:
      - ./config/apache.conf:/usr/local/apache2/conf/httpd.conf:ro
    depends_on:
      - beamz
    networks:
      - beamz-network

  beamz:
    image: ghcr.io/renzynx/beamz
    container_name: beamz
    environment:
      - NODE_ENV=production
      # DO NOT change this environment variable
      - BASE_URL=http://localhost:3333
      - SECRET=32-characters-random-string-for-secret
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - beamz-network

networks:
  beamz-network:
    driver: bridge
